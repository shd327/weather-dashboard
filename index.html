<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <div class="container overflow-hidden">
        <h1>Search for a city</h1>

        <div class="row">
          <div class="col col-2 searchArea">
            <hr />
            <div class="input-group flex-nowrap">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="addon-wrapping"
                id="citySearch"
              />
            </div>
            <button type="button" id="searchBtn" class="btn btn-primary btn-lg">
              Search
            </button>

            <div class="row gy-5" id="localStorageItems"></div>
          </div>
          <div class="col col-10">
            <div class="row">
              <div class="container-fluid" id="displayArea"></div>
              <div class="col keyMap">
                <ul class="list-group">
                  <li class="list-group-item">UV Levels Map Key</li>

                  <li class="list-group-item green">UV < 2</li>
                  <li class="list-group-item yellow">2 > UV >= 5</li>
                  <li class="list-group-item orange">5 > UV <= 7</li>
                  <li class="list-group-item red">7 > UV <= 10</li>
                  <li class="list-group-item purple">UV > 10</li>
                </ul>
              </div>
            </div>
            <div class="five_dayContainer">
              <h1>5-Day Forecast:</h1>

              <div
                id="five_day"
                class="row"
                style="
                  display: flex;
                  flex-wrap: wrap;
                  flex-direction: row;
                  margin-top: 2%;
                "
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
